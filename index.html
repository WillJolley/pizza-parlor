<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Pizza Parlor</h1>
  <h2>Order a pizza!</h2>
  <h3>Select a size</h3>
  <form id='form'>
    <label for="medium" required>Medium  $18</label>
    <input type="radio" id="medium" name='size' value="medium"><br>
    <label for="large">Large  $22</label>
    <input type="radio" id="large" name='size' value="large"><br>
    <label for="XL">X-Large $26</label>
    <input type="radio" id="XL" name='size' value="XL"><br>
    <h3>Choose your toppings ($1 each)</h3> 
    <label for="pepperoni">pepperoni</label>
    <input type="checkbox" id="pepperoni" name='toppingz' value="pepperoni"><br>
    <label for="mushrooms">mushrooms</label>
    <input type="checkbox" id="mushrooms" name='toppingz' value="mushrooms"><br>
    <label for="onions">onions</label>
    <input type="checkbox" id="onions" name='toppingz' value="onions"><br>
    <label for="spinach">spinach</label>
    <input type="checkbox" id="spinach" name="toppingz" value="spinach"><br>
    <button type='submit' class='btn'>Place Order</button>
  </form>

  <h2>Your Total:</h2>

</body>
</html>
