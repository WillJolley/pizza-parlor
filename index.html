<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Pizza Parlor</h1>
  <h2>Order a pizza!</h2>
  <h3>Select a size</h3>
  <form id='sizeForm'>
    <label for="medium" required>Medium</label>
    <input type="radio" id="medium" name="size" value="medium"><br>
    <label for="large">Large</label>
    <input type="radio" id="large" name="size" value="large"><br>
    <label for="XL">X-Large</label>
    <input type="radio" id="XL" name="size" value="XL"><br>
    <button type='submit' class='btn'>Place Order</button>
  </form>

  <form id="toppingsForm">
    <label for="pepperoni">pepperoni</label>
    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni"><br>
    <label for="mushrooms">mushrooms</label>
    <input type="checkbox" id="mushrooms" name="topping" value="mushrooms"><br>
    <button type='submit' class='btn'>submit</button>
  </form>

  
</body>
</html>
